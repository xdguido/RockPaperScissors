<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper or Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">Rock, Paper or Scissors</h1>

    <div class="main-container">
      <div class="score-container">
        <div class="user__display">
          <div>Player</div>
          <div id="user-play"></div>
          <div id="user-score"></div>
        </div>
        <div class="pc__display">
          <div>Computer</div>
          <div id="pc-play"></div>
          <div id="pc-score"></div>
        </div>
      </div>

      <div id="match-msg"></div>

      <div class="btn-container">
        <button id="r-btn">&#9994;</button>
        <button id="p-btn">&#9995;</button>
        <button id="s-btn">&#9996;</button>
      </div>
    </div>

    <div class="footer">created by xdguido</div>

    <div class="modal">
      <div class="modal__inner">
        <div class="modal__content"></div>
        <div class="modal__btn">Play again</div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
